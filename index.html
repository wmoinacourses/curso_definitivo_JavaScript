<!DOCTYPE html>
<html>
    <head>
        <title>
            Disruptivegram
        </title>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Roboto" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet"/>
        <link href="public/app.css" rel="stylesheet" type="text/css"/>
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
        <meta charset="utf-8"/>
    </head>
</html>
<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="public/iphone.png"/>
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="disruptivegram">
                                        Disruptivegram
                                    </h1>
                                    <form class="signup-form">
                                        <h2>
                                            Registrate para ver fotos de tus amigos estudiando en disruptiveMOOC
                                        </h2>
                                        <div class="section">
                                            <a class="btn btn-fb hide-on-small-only">
                                                Iniciar sesion con facebook
                                            </a>
                                            <a class="btn btn-fb hide-on-med-and-up">
                                                Iniciar sesion
                                            </a>
                                            <div class="section">
                                                <input name="email" placeholder="Correo electronico" type="email"/>
                                                <imput name="name" placeholder="Nobre completo" type="text">
                                                </imput>
                                                <input name="username" placeholder="Nombre de usuario" type="text"/>
                                                <input name="password" placeholder="Contrasena" type="password"/>
                                                <button class="btn waves-effect waves-light btn-signup" type="submit">
                                                    Registrate
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    Tines una cuenta?
                                    <a href="/signin">
                                        Entrar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a class="dropdown-button btn btn-flat" data-activates="dropdown1" href="#">
                        Idioma
                    </a>
                    <ul class="dropdown-content" id="dropdown1">
                        <li>
                            <a href="#!">
                                Inglés
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                Español
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col s12 l3 center-align push-l6">
                    2017 | Disruptivegram
                </div>
            </div>
        </div>
    </footer>
    <script crossorigin="anonymous" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
</body>
